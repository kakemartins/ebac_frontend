<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center h2 mb-5 mt-5">Formulário de cadastro</h1>
            </div>
        </div>
        <div class="row">
            <div class="w-25 m-auto">
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control mb-3" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control mb-3" type="email" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control mb-3" type="tel" id="telefone">
                    <button class="btn btn-primary w-100">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
