<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet"></head>
<body>
    <div class="container">
        <h1>Preencha os campos abaixo</h1>
        <h2>O número A deve ser maior que o B</h2>
        <form id="form-verifica">
            <input type="number" id='numero-a' required placeholder="Número A" />
            <p class="error-message">O número A precisa ser maior</p>
            <input type="number" id='numero-b' required placeholder="Número B" />
            <button type="submit" id='btn-depositar'>VERIFICAR</button>
        </form>
        <p class="positive-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
